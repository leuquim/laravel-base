[PHP]
; Increase memory limit for PHPStan and other tools
memory_limit=512M

; Increase execution time for long-running scripts
max_execution_time=300

; Increase upload limits
upload_max_filesize=64M
post_max_size=64M

; Enable error reporting for development
display_errors=On
display_startup_errors=On
error_reporting=E_ALL

; Increase input variables limit
max_input_vars=3000

; Increase realpath cache for better performance
realpath_cache_size=4096K
realpath_cache_ttl=600

; OPcache settings for development
opcache.enable=1
opcache.jit=off
opcache.enable_cli=1
opcache.memory_consumption=128
opcache.interned_strings_buffer=8
opcache.max_accelerated_files=4000
opcache.revalidate_freq=2
opcache.fast_shutdown=1

; Session settings
session.gc_maxlifetime=1440
session.gc_probability=1
session.gc_divisor=1000

; Date settings
date.timezone=UTC